<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    </head>
<body>
    <div class="container">
        <div class="header">
            <Header><h1 id="calculatorHead">Calculator</h1></Header>
        </div>
        <div class="calculator">
            <div class="result">
                <div id="thirdResult"><p></p> </div>
                <div id="secondResult"><p></p> </div>
                <div id="firstResult" ><p></p> </div>
            </div>
            <div class="numberArea">
                    <div class="grid-containerTop">
                        <div class="grid-containerNumber">
                            <div >
                                <button id="removeLastItem" onclick="handleClick(this)" value="removeLastItem">CC</button>
                             </div>
                            <div >
                                <button id="clear" onclick="handleClick(this)" value="clear">C</button>
                            </div>
                        </div>
                        <div class="grid-containerNumber">
                            <div >
                                <button id="7" onClick="handleClick(this)" value="7">7</button>
                            </div>
                            <div >
                                <button id="8" onClick="handleClick(this)" value="8">8</button>
                            </div>
                            <div >
                                <button id="9" onClick="handleClick(this)" value="9">9</button>
                            </div>
                            <div >
                                <button id="4" onClick="handleClick(this)" value="4">4</button>
                            </div>
                            <div >
                                <button id="5" onClick="handleClick(this)" value="5">5</button>
                            </div>
                            <div >
                                <button id="6" onClick="handleClick(this)" value="6">6</button>
                            </div>
                            <div >
                                <button id="3" onClick="handleClick(this)" value="3">3</button>
                            </div>
                            <div >
                                <button id="2" onClick="handleClick(this)" value="2">2</button>
                            </div>
                            <div >
                                <button id="1" onClick="handleClick(this)" value="1">1</button>
                            </div>
                            <div >
                                <button id="comma" onClick="handleClick(this)" value=",">,</button>
                            </div>
                            <div >
                                <button id="zero" onClick="handleClick(this)" value="0">0</button>
                            </div>
                            <div >
                                <button id="point" onClick="handleClick(this)" value=".">.</button>
                            </div>
                        </div>
                     
                    </div><!--end of the grid-containerNumber 
                    1- each button must have id, onclick, function value

                    -->
                        <div class="grid-containerCal">
                            <div >
                                <button id="plus" onclick="handleClick(this)" value="plus">+</button>
                            </div>
                            <div >
                                <button id="multiply" onclick="handleClick(this)" value="multiply">x</button>
                            </div>
                            <div >
                                <button id="minus" onclick="handleClick(this)" value="minus">-</button>
                            </div>
                            <div >
                                <button id="divide" onclick="handleClick(this)" value="divide">/</button>
                            </div>
                            <div >
                                <button id="equal" onclick="handleClick(this)" value="equal">=</button>
                            </div>
                         </div>
            </div> 
        </div>
    <script src="myScript.js">
    </script>
</body>
</html>
